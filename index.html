<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This a simple Image slider">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Image Slider</title>
  <link rel="preload" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript> <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"  integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</noscript>
</head>
<body>
  <div class="content">
    <h1>Image Slider</h1>
    <div class="container">
      <div class="toggle_button">
        <div class="moving_circle"></div>
        <div class="circle 0"></div>
        <div class="circle 1"></div>
        <div class="circle 2"></div>
        <div class="circle 3"></div>
        <div class="circle 4"></div>
        <div class="circle 5"></div>
      </div>
        <div class="left_arrow"><i class="fas fa-chevron-left"></i></div>
        <div class="right_arrow"><i class="fas fa-chevron-right"></i></div>
      <div class="container_img">
        <div class="hill">
          <img  width="1980" height="1000" src="/images/hill.jpg" alt="hill"/>
        </div>
        <div class="house">
          <img width="1980" height="1000"src="/images/house.jpg" alt="house"/ >
        </div>
        <div class="mountain">
          <img width="1980" height="1000" src="/images/mountain.jpg" alt="mountain"/ >
        </div>
        <div class="plain">
          <img  width="1980" height="1000"src="/images/plain.jpg" alt="plain"/ >
        </div>
        <div class="sky">
          <img width="1980" height="1000" src="/images/sky.jpg" alt="sky"/ >
        </div>
        <div class="snow_mountain">
          <img width="1980" height="1000" src="/images/snow mountain.jpg" alt="snow mounatin"/ >
        </div>
      </div>
    </div>
  </div>  
  <script  src="/scripts/app.js"></script>
</body>
</html>
