<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This a simple Image slider">
  <link defer rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Image Slider</title>
</head>
<body>
  <div class="content">
    <h1>Image Slider</h1>
    <div class="container">
      <div class="toggle_button">
        <div class="moving_circle"></div>
        <div class="circle 0"></div>
        <div class="circle 1"></div>
        <div class="circle 2"></div>
        <div class="circle 3"></div>
        <div class="circle 4"></div>
        <div class="circle 5"></div>
      </div>
        <div class="left_arrow"><i class="fas fa-chevron-left"></i></div>
        <div class="right_arrow"><i class="fas fa-chevron-right"></i></div>
      <div class="container_img">
        <div class="hill">
          <img src="/images/hill.jpg" alt="hill"/ defer>
        </div>
        <div class="house">
          <img src="/images/house.jpg" alt="house"/ defer>
        </div>
        <div class="mountain">
          <img src="/images/mountain.jpg" alt="mountain"/ defer>
        </div>
        <div class="plain">
          <img src="/images/plain.jpg" alt="plain"/ defer>
        </div>
        <div class="sky">
          <img src="/images/sky.jpg" alt="sky"/ defer>
        </div>
        <div class="snow_mountain">
          <img src="/images/snow mountain.jpg" alt="snow mounatin"/ defer>
        </div>
      </div>
    </div>
  </div>  
  <script src="/scripts/app.js"></script>
</body>
</html>
